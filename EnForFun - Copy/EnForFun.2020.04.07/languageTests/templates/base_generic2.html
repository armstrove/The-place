<body padding-top=50px>
  <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="{% url 'index_lt' %}">EnForFun</a>
        </div>
    <ul class="nav navbar-nav flex-row">
      <li><a href="{% url 'index_lt' %}">Home</a></li>
      <li><a href="{% url 'topics' %}">Topics</a></li>
      <li><a href="{% url 'tutorials' %}">Tutorials</a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right flex-row">
      {% if user.is_authenticated %}
               <li><a href="#"><span class="glyphicon glyphicon-user"></span>{{ user.get_username }}</a></li>
               <li><a href="{% url 'logout'%}?next={{request.path}}">Logout</a></li>  
      {% else %}
               <li><a href="{% url 'login'%}?next={{request.path}}"><span class="glyphicon glyphicon-log-in"></span>Login</a></li>
      {% endif %}
    </ul>
      </div>   
   </nav>
      </div> 
        <div class="">   
          <div class="">{% block content %}{% endblock %}</div>
              </div>
        </div>
      </div>
