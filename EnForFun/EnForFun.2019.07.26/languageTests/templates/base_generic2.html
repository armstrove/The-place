<!DOCTYPE html>
<html lang="en">
<head>
  {% block title %}<title>En For Fun</title>{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- Add additional CSS in static file -->
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-4 offset-4 text-center">
      {% block sidebar %}
          <a href="{% url 'index_lt' %}">Home</a>
          <a href="{% url 'languagetests' %}">All Tests</a>    
     {% endblock %}
      </div>
      <div class="col-4 text-right">
        {% if user.is_authenticated %}
           {{ user.get_username }} <a href="{% url 'logout'%}?next={{request.path}}">Logout</a>   
        {% else %}
             <p><a href="{% url 'login'%}?next={{request.path}}">Login</a></p>   
        {% endif %}
      </div>
    </div>  
    <div class="row">
          <div class="col-sm-10 ">{% block content %}{% endblock %}</div>
          </div>
    </div>
  </div>
</body>
</html>
